<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>personal information</legend>
            <ul>
                <li>
                    <label for="full">full name</label>
                    <input type="text" name="text" id="full" placeholder="name / surname" required>

                </li>
                <li>
                    <label for="email">E-mail</label>
                    <input type="email" name="text" id="email" placeholder="enter email" required>

                </li>
                <li>
                    <label for="place of birth">place of birth</label>
                    <input type="text" name="text" id="place of birth" placeholder="enter place of birth" required>

                </li>
                <li>
                     <label for="tel">phone number</label>
                    <input type="tel" name="text" id="tel" placeholder="enter telephone number" required>

                </li>
                <li>
                    <label for="IDnum">phone number</label>
                    <input type="number" name="number" id="IDnum" min="1000" max="2000" required>

                </li>
                <li>
                    <label for="pwd">password</label>
                    <input type="password" name="text" id="pwd" placeholder="enter password" required>

                </li>
                <li>
                    Gender <br>
                    <input type="radio" name="Gender" id="male" required>
                    <label for="male">male</label>

                    <input type="radio" name="Gender" id="female" required>
                    <label for="female">female</label>
                </li>
                <li>
                    Status   : <input type="radio" name="Status" id="single"> <label for="single">single</label>
                     <input type="radio" name="Status" id="married"> <label for="married">married</label>
                    <input type="radio" name="Status" id="divorced"> <label for="divorced">divorced</label>
                    <input type="radio" name="Status" id="others"> <label for="others">others</label>
                </li>
                <li>
                    <label for="work">Occupation</label>
                    <select name="work" id="work"><optgroup label="coding">
                        <option value="fr">frontend</option>
                        <option value="br">backend</option>
                        <option value="fs" selected>fullstack</option>
                    </optgroup>
                    <optgroup label="no coding">
                        <option value="pd">product design</option>
                        <option value="pm">product management</option>
                    </optgroup>
                </select>
                    
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>emergency contact details</legend>
            <ul>
                <li>
                    <label for="contact name">contact name :</label><input type="text" name="text" id="contact name">   
                    <label for="home number">home number :</label>
                    <input type="text" name="text" id="home number">
                </li>
                <li>
                    <label for="state of origin">state of origin :</label>  <select name="state of origin" id="sate" required>
                        <optgroup label="South east">
                            <option value="eng">Enugu</option>
                            <option value="im">imo</option>
                        </optgroup>
                        <optgroup label="south west">
                            <option value="lg">Lagos</option>
                            <option value="og">ogun</option>
                        </optgroup>
                        <optgroup label="south south">
                            <option value="dl">Delta</option>
                            <option value="by">Bayelsa</option>
                        </optgroup>
                        <optgroup label="north central">
                            <option value="bn">Benue</option>
                            <option value="kg">Kogi</option>
                        </optgroup>
                        <optgroup label="North west">
                            <option value="skt">Sokoto</option>
                            <option value="zmf">Zamfara</option>
                        </optgroup>
                        <optgroup label="north east">
                            <option value="abj" selected>Abuja</option>
                            <option value="bch">Bauchi</option>
                        </optgroup>
                    </select>   
                    <label for="mobile number">mobile number  :</label>
                    <input type="tel" name="telephone" id=" mobile number">
                </li>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>OFFICE USE ONLY</legend>
            <ul>
                <li>
                    <label for="Date"></label>Date :<input type="date" name="date" id="Date">   
                    <label for="membership type">Membership Type :</label>
                    <select name="membership type" id="membership type">
                        <option value="FM">full membership</option>
                        <option value="AM">affilated membership</option>
                        <option value="ASM">associate membership</option>
                    </select>
                </li>
                <li>
                    <label for="membership number">Membership number</label><input type="number" name="number" id="membership number" min="100" max="1000">   
                    <label for="payment type">payment type :</label>
                    <select name="payment type" id="payment type">
                        <option value="C">cash</option>
                        <option value="T">transfer</option>
                        <option value="CH">check</option>
                    </select>
                </li>
                <li>
                    <label for="staff name">staff name :</label><input type="text" name="text" id="staff name" placeholder="enter name ">
